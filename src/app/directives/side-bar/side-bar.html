<div class="profile-sidebar"
     ng-init="init()">

    <div class="form-group">
        <div class="profile-userpic">
            <img ng-src="{{profileImage}}"
                 class="img-responsive" alt="">
        </div>

        <div class="profile-usertitle">
            <div class="profile-usertitle-name">
                {{profileName}}
            </div>
            <div class="profile-usertitle-job">
                {{profileTitle | translate}}
            </div>
        </div>

        <select class="form-control language-seletion-box"
                ng-model="currentLanguage"
                ng-change="changeLanguage()"
                ng-options="language.name | translate for language in languages">
        </select>

    </div>

    <div class="profile-usermenu">
        <ul class="nav">
            <li ui-sref="{{urlStateConstant.personalInfo.summary.name}}"
                ui-sref-active="active">
                <a href="javascript:void(0);">
                    <i class="fa fa-user-o">
                        <span>{{"PERSONAL_SUMMARY" | translate}}</span>
                    </i>
                </a>
            </li>
            <li ui-sref="{{urlStateConstant.personalInfo.technicalSkill.name}}"
                ui-sref-active="active">
                <a href="javascript:void(0);">
                    <i class="fa fa-user-o">
                        <span>{{"TECHNICAL_SKILL" | translate}}</span>
                    </i>
                </a>
            </li>
            <li ui-sref="{{urlStateConstant.personalInfo.projects.name}}"
                ui-sref-active="active">
                <a href="javascript:void(0);">
                    <i class="fa fa-user-o">
                        <span>{{"PROJECTS" | translate}}</span>
                    </i>
                </a>
            </li>
            <li ui-sref="{{urlStateConstant.report.personalCv.name}}"
                ui-sref-active="active">
                <a href="javascript:void(0);">
                    <i class="fa fa-user-o">
                        <span>{{"PRINT_CV" | translate}}</span>
                    </i>
                </a>
            </li>
        </ul>
    </div>

</div>
