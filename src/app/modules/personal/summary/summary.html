<div class="col-lg-12"
     ng-init="init()">

    <div class="row form-group" >
        <div class="panel panel-danger">

            <div class="panel-heading">
                <i class="{{mission.icon}}" aria-hidden="true"></i>
                <span>{{aboutMe.title | translate}}</span>
            </div>

            <div class="panel-body">
                <ul>
                    <li ng-repeat="paragraph in aboutMe.paragraphs">
                        <ng-bind-html ng-bind-html="paragraph | translate"></ng-bind-html>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row form-group">
        <div class="panel panel-info">

            <div class="panel-heading">
                <i class="{{summary.icon}}" aria-hidden="true"></i>
                <span>{{summaries.title | translate}}</span>
            </div>

            <div class="panel-body">
                <ul>
                    <li ng-repeat="paragraph in summaries.paragraphs">
                        <ng-bind-html ng-bind-html="paragraph | translate"></ng-bind-html>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row form-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{"CERTIFICATE_AND_EDUCATION" | translate}}
            </div>
            <div class="panel-body">
                <div class="timeline-centered">
                    <article class="timeline-entry"
                             ng-repeat="certificate in certificates.items">
                        <div class="timeline-entry-inner">
                            <div class="timeline-icon bg-success">
                                <i class="entypo-feather"></i>
                            </div>
                            <div class="timeline-label">
                                <span>
                                    <a href="javascript:void(0);">
                                        {{certificate.from}} - {{certificate.to}}
                                    </a>
                                </span>
                                <ul ng-repeat="action in certificate.actions">
                                    <li>{{action | translate}}</li>
                                </ul>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
